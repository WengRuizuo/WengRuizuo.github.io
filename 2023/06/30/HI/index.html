      HI

    <div class="e-content article-entry" itemprop="articleBody">
      
        <!-- QQ邮箱收到15来自封GitHub的邮件。
第一次操作（2023-06-26）
1.邮箱输入 ssh-keygen -t rsa -C ，对照这录制视频做没放邮箱————寄。然后就一直显示本地邮箱。（第二次还不知道改过来）
2.初始化hexo  在git输入 hexo init,按下回车，显示fatal： bad boolean config value ‘flase‘ for ‘http.sslverify‘
  看半天才看出来'flase'应该改成'false'。
  用$ git config  --list查看变量值（或者$ cat /etc/gitconfig）  But不知道怎么改过来，一直在user文件夹里找.config文件
  结果.config文件长这B样！！！！！
    # This is Git's per-user configuration file.
    [user]
        email = XXXX@XXX.com
        name = XXXXXXXX
    # Please adapt and uncomment the following lines:
    #	name = unknown
    #	email = XXXX@XXXX.(none)
  恁是找不到带有[http]字头的变量
  关于在git上config操作参考https://blog.csdn.net/qq_43331089/article/details/126275974
3.已经00：00，4个小时，玩不起了，该睡觉了！！！

第二次操作（2023-06-29）
1.卸载git,node   发现.config文件在安装目录里也有一份。艹！！！！！！
  就是要找的、修改的那份该死的.config文件！！！！！Incompetent rage！！！！！！
  （tnnd 现在又TM找不到了／２０２３－０６－３０）
2.这次不能单跟视频，先看文档。
3.部署　ｄｅｐｌｏｙ　的时候，在page页中找不到（现在又能找到了／２０２３－０６－３０）
  “Your site is live at https://XXXX.github.io/
  Last deployed by @XXXXXXXXXX 2 hours ago”
  这一栏！！！———————寄
  还好在一个类似消息盒的里面找到了。

  BUT！！！
  deploy不了，显示工作流正在Ｗａｉｔｉｎｇ　　！！！！！！
  倒腾了十几次！！！

第三次操作（2023-06-30）
　竟然一次就成功了（但还是找不出问题在那！！！）
　那就完善一下，于是就有了这段丑丑的经历描述（废话文学）

回到题头：可能再也不想打开这玩意了，也许不是因为它容易翻车，而是它翻车了但你找不到它为什么翻车。
　　　　　这可能对于成功上传不重要，但是我还是不想生活在不明不白的世界里。
      
    </div>
